<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>{{.Title}}</h1>
    <p><strong>{{.Count}} </strong>Records</p>
    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Gender</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Customers }}
                <tr>
                    <td>{{ConcatStrings .FirstName " " .MiddleName " " .LastName}}</td>
                    <td>{{FormatGender .Gender}}</td>
                    <td>{{FormatMoney .Balance}}</td>
                </tr>
            {{ end }}
        </tbody>
    </table>
</body>
</html>
